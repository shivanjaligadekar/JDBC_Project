spring.application.name=Spring_Rest_Data_Jpa_Project
server.port=9999
#Configuring JDBC Connection Properties:
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cdac
spring.datasource.username=root
spring.datasource.password=password
#Configuring some additional properties
#E.g Enabling show SQL,HBM 2 DDL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update